<!DOCTYPE html>
<html>
<head>
    <title>迷宫游戏</title>
    <style>
        .maze {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
        }
        
        .cell {
            border: 1px solid gray;
        }
        
        .player {
            background-color: red;
        }
        
        .exit {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>迷宫游戏</h1>
    <div class="maze"></div>
    <script>
        const maze = document.querySelector('.maze');
        const cells = [];
        const gridSize = 20;
        let playerPosition = { x: 0, y: 0 };
        const exitPosition = { x: gridSize - 1, y: gridSize - 1 };
        
        function createMaze() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    maze.appendChild(cell);
                    cells.push(cell);
                }
            }
            
            cells[getIndex(playerPosition.x, playerPosition.y)].classList.add('player');
            cells[getIndex(exitPosition.x, exitPosition.y)].classList.add('exit');
            
            document.addEventListener('keydown', movePlayer);
        }
        
        function movePlayer(event) {
            const key = event.key;
            let newPosition = { x: playerPosition.x, y: playerPosition.y };
            
            switch (key) {
                case 'ArrowUp':
                    newPosition.y--;
                    break;
                case 'ArrowDown':
                    newPosition.y++;
                    break;
                case 'ArrowLeft':
                    newPosition.x--;
                    break;
                case 'ArrowRight':
                    newPosition.x++;
                    break;
                default:
                    return;
            }
            
            if (isValidMove(newPosition.x, newPosition.y)) {
                cells[getIndex(playerPosition.x, playerPosition.y)].classList.remove('player');
                playerPosition = newPosition;
                cells[getIndex(playerPosition.x, playerPosition.y)].classList.add('player');
                
                if (playerPosition.x === exitPosition.x && playerPosition.y === exitPosition.y) {
                    alert('你赢了！');
                }
            }
        }
        
        function isValidMove(x, y) {
            if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
                return false;
            }
            
            return true;
        }
        
        function getIndex(x, y) {
            return x + (y * gridSize);
        }
        
        createMaze();
    </script>
</body>
</html>
